group 'ru.goryachev'
version '1.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

def springVersion = '5.2.6.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    //compile group: 'org.springframework', name: 'spring-core', version: springVersion
    //compile group: 'org.springframework', name: 'spring-beans', version: springVersion
    //compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-context-support', version: '4.3.9.RELEASE'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    //compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.11.RELEASE'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
    archiveName 'AppForeman.war'
}

wrapper {
    gradleVersion = '5.2.1'
}